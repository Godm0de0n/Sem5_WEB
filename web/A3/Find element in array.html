<!DOCTYPE html>
<html>
<head>
  <title>Array Element Existence Check</title>
</head>
<body>
  <h1>Array Element Existence Check</h1>
  <label for="inputArray">Enter an array:</label>
  <input type="text" id="inputArray" placeholder="e.g., 1, 2, 3, 4, 5">
  <br>
  <label for="inputElement">Enter an element:</label>
  <input type="text" id="inputElement" placeholder="e.g., 3">
  <br>
  <button onclick="checkElement()">Check</button>
  <p id="result"></p>

  <script>
    function checkElement() {
    var inputArray = document.getElementById("inputArray").value;
    var inputElement = document.getElementById("inputElement").value;
  
    var array = inputArray.split(',').map(function(item) {
      return item.trim();
    });
  
    if (array.includes(inputElement)) {
      document.getElementById("result").textContent = "Element exists in the array.";
    } else {
      document.getElementById("result").textContent = "Element does not exist in the array.";
    }
  }
  </script>
</body>
</html>
