<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bubbleSort() {
          var userInput = document.getElementById("inputArray").value;

          var array = userInput.split(",").map(Number);
    
          var n = array.length;
          for (var i = 0; i < n - 1; i++) {
            for (var j = 0; j < n - i - 1; j++) {
              if (array[j] > array[j + 1]) {
                var temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
              }
            }
          }
          document.getElementById("outputSortedArray").textContent = array.join(", ");
        }
      </script>
</head>
<body>
    <label for="inputArray">Enter an array of numbers (comma-separated):</label>
    <input type="text" id="inputArray" />
    <button onclick="bubbleSort()">Sort</button>
    <br />
    <label for="outputSortedArray">Sorted Array:</label>
    <span id="outputSortedArray"></span>
</body>
</html>
