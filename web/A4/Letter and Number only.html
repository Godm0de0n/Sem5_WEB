<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateAlphaNumeric() {
          var input = document.getElementById("inputField").value;
          var regex = /^[a-zA-Z0-9]+$/;
          
          if (regex.test(input)) {
            alert("Input is ony number and string!");
          } else {
            alert("Input should contain letters and numbers only!");
          }
        }
      </script>
</head>
<body>
    <input type="text" id="inputField" placeholder="Enter text">
    <button onclick="validateAlphaNumeric()">Check</button>
</body>
</html>
