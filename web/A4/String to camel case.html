<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convertToCamelCase() {
          var userInput = document.getElementById("inputString").value;
          var wordsArray = userInput.split(" ");
          var camelCaseString = "";
          for (var i = 0; i < wordsArray.length; i++) {
            var currentWord = wordsArray[i];
            if (i === 0) {
              camelCaseString += currentWord.toLowerCase();
            } else {
              camelCaseString += currentWord.charAt(0).toUpperCase() + currentWord.slice(1).toLowerCase();
            }
            if (i !== wordsArray.length - 1) {
              camelCaseString += " ";
            }
          }
          document.getElementById("outputCamelCase").textContent = camelCaseString;
        }
      </script>
</head>
<body>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" />
    <button onclick="convertToCamelCase()">Convert</button>
    <br />
    <label for="outputCamelCase">Camel Case String:</label>
    <span id="outputCamelCase"></span>
</body>
</html>
